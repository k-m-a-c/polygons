<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Test</title>
  <script type="text/javascript" src="d3/d3.v3.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script type="text/javascript">

    var width = 500;
    var height = 500;

    var svg = d3.select("body")
      .append("svg")
      .attr("class", "full-width")
      .attr("width", width + "px")
      .attr("height", height + "px");

    d3.json("don-valley-west.json", function(error, json) {
      if (error) throw (error);

      var group = svg.selectAll('g')
        .data(json.features)
        .enter()
        .append("g")

      var projection = d3.geo.mercator().scale(100000).translate([20000, 85000]);

      var path = d3.geo.path().projection(projection);

      var areas = group.append("path")
        .attr("d", path)
        .attr("class", "area")
        .attr("fill", "black")
    });

  </script>

</body>
</html>
